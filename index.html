<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Challenger Encriptador ALURA One</title>
  </head>
  <body>
    <header>
      <object data="./assets/Icons/Logo.svg"></object>
    </header>
    <main>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Ingrese el texto aquí"
      >
      </textarea>
      <section>
        <div>
          <object data="./assets/Icons/Doll.svg"></object>
          <span>Ningún mensaje fue encontrado</span>
          <span>Ingresa el texto que deseas encriptar o desencriptar.</span>
        </div>
      </section>
      <div class="Encrypter__Bottom">
        <div class="Encrypter__Bottom__Info">
          <object data="./assets/Icons/Info.svg"></object>
          <span> Solo letras minúsculas sin acentos</span>
        </div>
        <div class="Encrypter__Bottom__ActionButtons">
          <button>Encriptar</button>
          <button>Desencriptar</button>
        </div>
      </div>
    </main>
    <footer>Natalia Marin</footer>
  </body>
</html>
